{% extends "layout.html" %}

{% block title %}
	Results
{% endblock %}

{% block main %}
	<div>
		<h1 class="title">Possible matches:</h1>
	</div>

	<div class="container">
		<table class="table">
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Published</th>
				<th>ISBN</th>
			</tr>
		{% for book in books %}
			<tr>
				<td><a href="{{ url_for('book', isbn=book.isbn) }}">{{ book.title }}</a></td>
				<td>{{ book.author }}</td>
				<td>{{ book.year }}</td>
				<td>{{ book.isbn }}</td>
			</tr>
		{% endfor %}
		</table>	
	</div>
{% endblock %}
